<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Eve</title>
    <link rel="stylesheet" href="csss/NewYearCountdown.css">    
</head>
<body>
    <div>
        <h1>New Year Eve</h1>
        <div class="countdown-container">
            <div class="countdown-el month-c">
                <p class="big-text" id="months">0</p>
                <span>Months</span>
            </div>
            <div class="countdown-el day-c">
                <p class="big-text" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="countdown-el hour-c">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="countdown-el minute-c">
                <p class="big-text" id="minutes">0</p>
                <span>Minutes</span>
            </div>
            <div class="countdown-el second-c">
                <p class="big-text" id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="jss/NewYearCountdown.js"></script>

</body>
</html>
